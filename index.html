<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripta Tu Palabra</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1> <img src="img/Encriptador.png" alt="logo" class="logo"> </h1>
    </header>
    <main class="contenedor">
        <form class="entry" autocomplete="off">
            <input type="text" id="palabra" required>
            <label class="lbl-entry"> <span class="text-lbl"> Ingresa la palabra aqui </span> </label>
        </form>
        <form class="output">
            <div class="div-output">
                <div class="encriptado-output">
                    <textarea id="encriptado" readonly ></textarea>
                    <input class="boton copiar bSecundario" type="button" id="copiar" value="copiar">
                </div>
                <div class="characters-output">
                    <img src="img/Muñeco.png" alt="muñeco">
                    <p class="text-output parrafo"> Ningún mensaje fue encontrado</p>
                    <p class="text-output"> Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer">
        <div  id="spinner">
            <div class="sk-chase">
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
                <div class="sk-chase-dot"></div>
            </div>
        </div>
        <div class="botones-footer">
            <p class="aviso-botones"><img src="img/Vector.png" alt="simbolo"> Solo letrar minisculas y sin acento</p>
            <input class="boton" type="button" id="encriptar" value="Encriptar">
            <input class="boton bSecundario" type="button" id="desencriptar" value="Desencriptar">
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
